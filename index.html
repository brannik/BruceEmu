<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BruceEmu - BruceJS Script Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
        }
        .panel h2 {
            margin-bottom: 15px;
            color: #00ff00;
            font-size: 18px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }
        .device-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .device-item {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }
        button:active {
            transform: scale(0.95);
        }
        .console {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 20px;
        }
        .console h2 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        .console-line {
            margin-bottom: 5px;
        }
        .console-line.error {
            color: #ff4444;
        }
        .console-line.warn {
            color: #ffaa00;
        }
        .console-line.info {
            color: #00aaff;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }
        .hardware-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .hw-btn {
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .control-panel {
            grid-column: 1 / -1;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß BruceEmu - BruceJS Script Emulator üîß</h1>
        
        <div class="main-grid">
            <div class="panel">
                <h2>üì° BLE Devices</h2>
                <div id="ble-devices" class="device-list"></div>
                <div class="buttons">
                    <button onclick="emulator.addRandomBLE()">Add Random BLE Device</button>
                    <button onclick="emulator.clearBLE()">Clear</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>üì∂ WiFi Networks</h2>
                <div id="wifi-networks" class="device-list"></div>
                <div class="buttons">
                    <button onclick="emulator.addRandomWiFi()">Add Random WiFi Network</button>
                    <button onclick="emulator.clearWiFi()">Clear</button>
                </div>
            </div>
            
            <div class="panel control-panel">
                <h2>üéÆ Hardware Buttons</h2>
                <div class="hardware-buttons">
                    <button class="hw-btn" onclick="emulator.pressButton('A')">BTN A</button>
                    <button class="hw-btn" onclick="emulator.pressButton('B')">BTN B</button>
                    <button class="hw-btn" onclick="emulator.pressButton('C')">BTN C</button>
                </div>
                <div class="status" id="button-status">Click buttons to trigger device.onButton() callback</div>
            </div>
            
            <div class="panel control-panel">
                <h2>üìù Script Editor</h2>
                <textarea id="script-editor" placeholder="Enter your BruceJS script here...">// Example BLE Tracker Script
const ble = require('ble');

println('Starting BLE scan...');
ble.onDevice(function(device) {
    println('BLE Device: ' + device.name + ' | ' + device.addr + ' | RSSI: ' + device.rssi);
});

ble.scan();</textarea>
                <div class="buttons">
                    <button onclick="emulator.runScript()">‚ñ∂Ô∏è Run Script</button>
                    <button onclick="emulator.stopScript()">‚èπÔ∏è Stop</button>
                    <button onclick="emulator.clearConsole()">üóëÔ∏è Clear Console</button>
                    <button onclick="emulator.loadExample('ble')">Load BLE Example</button>
                    <button onclick="emulator.loadExample('wifi')">Load WiFi Example</button>
                </div>
            </div>
        </div>
        
        <div class="console">
            <h2>üìü Console Output</h2>
            <div id="console-output"></div>
        </div>
    </div>
    
    <script src="emulator.js"></script>
    <script>
        // Initialize emulator when page loads
        window.addEventListener('DOMContentLoaded', () => {
            emulator.init();
        });
    </script>
</body>
</html>
